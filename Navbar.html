<!DOCTYPE html>
<html>
<head>
  <title>Navbar Example</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
    }
    
    .navbar {
      background-color: #222;
      display: flex;
      justify-content: space-between;
      padding: 10px;
    }
    
    .navbar ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }
    
    .navbar li {
      margin-left: 10px;
    }
    
    .navbar li a {
      text-decoration: none;
      color: #fff;
      padding: 8px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }
    
    .navbar li a:hover {
      background-color: #005eff;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Portfolio</a></li>
      <li><a href="#">About</a></li>
    </ul>
  </div>
  
  <!-- Rest of your HTML content -->
</body>
</html>
